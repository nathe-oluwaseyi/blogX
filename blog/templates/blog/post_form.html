{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Create Blog Post
{% endblock %}

{% block content %}
<div>
    <div>
        <form action="{% url 'blog:post_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Post<button>
        </form>
    </div>
</div>
{% endblock %}
