{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Create Category
{% endblock %}

{% block content %}
<div>
    <div>
        <form action="{% url 'blog:category_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Category</button>
        </form>
    </div>
</div>
{% endblock %}
